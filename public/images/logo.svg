<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbb84d"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a88b1f"/>
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M50 5 L85 20 L85 50 Q85 80 50 95 Q15 80 15 50 L15 20 Z" 
        fill="#722f37" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Inner shield decoration -->
  <path d="M50 12 L78 24 L78 48 Q78 74 50 87 Q22 74 22 48 L22 24 Z" 
        fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Open book -->
  <g transform="translate(50, 52)">
    <!-- Left page -->
    <path d="M-25 -15 Q-25 -20 -15 -18 L-2 -10 L-2 20 L-15 15 Q-25 12 -25 -15" 
          fill="#f4e4bc" stroke="url(#goldGradient)" stroke-width="1"/>
    <!-- Right page -->
    <path d="M25 -15 Q25 -20 15 -18 L2 -10 L2 20 L15 15 Q25 12 25 -15" 
          fill="#f4e4bc" stroke="url(#goldGradient)" stroke-width="1"/>
    <!-- Book spine -->
    <path d="M-2 -10 L0 -12 L2 -10 L2 20 L0 22 L-2 20 Z" 
          fill="#3d2314"/>
    
    <!-- Page lines left -->
    <line x1="-20" y1="-8" x2="-6" y2="-5" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    <line x1="-20" y1="-2" x2="-6" y2="0" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    <line x1="-20" y1="4" x2="-6" y2="5" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    <line x1="-20" y1="10" x2="-6" y2="10" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Page lines right -->
    <line x1="20" y1="-8" x2="6" y2="-5" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="-2" x2="6" y2="0" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="4" x2="6" y2="5" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="10" x2="6" y2="10" stroke="#3d2314" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Crown/fork decoration at top -->
  <g transform="translate(50, 25)">
    <path d="M-10 0 L-8 -8 L-4 -3 L0 -10 L4 -3 L8 -8 L10 0 Z" 
          fill="url(#goldGradient)"/>
  </g>
</svg>

