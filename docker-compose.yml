services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: feastbook-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - feastbook-network
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: feastbook-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - feastbook-network
    depends_on:
      - app

  postgres:
    image: postgres:18-alpine
    container_name: feastbook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: feastbook
      POSTGRES_USER: feastbook
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - feastbook-network

networks:
  feastbook-network:
    driver: bridge

volumes:
  postgres-data:

